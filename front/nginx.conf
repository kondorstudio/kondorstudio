server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Static assets can be long cached; hashed file names make this safe.
  location /assets/ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # SPA fallback: any non-file route (e.g. /login, /dashboard) serves index.html.
  location / {
    try_files $uri $uri/ /index.html;
  }
}
